<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة النشاط الطلابي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Changa:wght@700&display=swap');
      :root {
        --color-accent: #14b8a6;
        --color-bg: #111827;
        --color-card-bg: #1f2937;
        --color-text-primary: #f9fafb;
        --color-text-secondary: #9ca3af;
        --color-border: rgba(255, 255, 255, 0.1);
      }
      body {
        font-family: 'Cairo', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text-primary);
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      @keyframes fade-in-right {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-fade-in-right {
        animation: fade-in-right 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      @keyframes fade-out {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      .animate-fade-out {
        animation: fade-out 0.3s ease-out forwards;
      }
      .loader {
        border: 4px solid var(--color-border);
        border-top: 4px solid var(--color-accent);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @media print {
        @page {
          size: A4;
          margin: 1cm;
        }

        body {
          background: #fff !important;
          color: #000 !important;
          font-size: 11pt;
        }

        /* --- Global Print Utilities --- */
        .print-hide {
          display: none !important;
        }
        .print-show-block {
          display: block !important;
        }
        .bg-clip-text {
            -webkit-background-clip: unset !important;
            background-clip: unset !important;
            background-image: none !important;
        }
        .text-transparent {
            color: inherit !important;
        }
        a {
            text-decoration: none;
            color: #000 !important;
        }
        .announcement-card-print-container a[href]::after {
             content: "" !important; /* Do not show URL for registration button */
        }
        
        /* --- App Structure for Print --- */
        #root .container {
            max-width: 100% !important;
            padding: 0 !important;
            margin: 0 !important;
        }
        header h1 {
            font-size: 24pt !important;
        }
        header p {
            font-size: 12pt !important;
        }
        
        /* --- Announcement List & Card Specific Styles --- */
        .announcement-list-container {
            display: block !important; /* Override grid layout */
            gap: 0 !important;
        }

        .announcement-card-print-container {
            page-break-inside: avoid !important;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd !important;
            box-shadow: none !important;
            transform: none !important;
            background: #fff !important;
            overflow: hidden;
        }

        .announcement-card-print-container img {
            max-height: 250px !important;
            width: 100% !important;
            object-fit: contain !important; /* Show full image, no crop */
            border-bottom: 1px solid #ddd;
        }

        .announcement-card-print-container h3,
        .announcement-card-print-container p,
        .announcement-card-print-container span {
            color: #000 !important;
        }

        /* --- Styles for Modal Printing --- */
        body.is-printing * {
          visibility: hidden;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        body.is-printing .printable-area, 
        body.is-printing .printable-area * {
          visibility: visible;
        }
        body.is-printing .printable-area {
          /* FIX: Removed absolute positioning to allow natural document flow and page breaks */
          position: static;
          width: 100%;
          margin: 0;
          padding: 0; /* Rely on @page margin instead of padding */
          color: #000 !important;
        }
        /* FIX: Ensure scrollable content inside modals is fully visible when printing */
        body.is-printing .printable-area div[class*="overflow-y-auto"] {
            max-height: none !important;
            overflow: visible !important;
        }
        body.is-printing .printable-area h1,
        body.is-printing .printable-area h2,
        body.is-printing .printable-area h3,
        body.is-printing .printable-area p,
        body.is-printing .printable-area span {
            color: #000 !important;
            background: none !important;
        }
        body.is-printing .printable-area .print-hide {
            display: none !important;
        }
        body.is-printing .printable-area a {
            text-decoration: none;
            color: #000 !important;
        }
        body.is-printing .printable-area table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            page-break-inside: auto;
        }
        body.is-printing .printable-area tr {
            page-break-inside: avoid;
            page-break-after: auto;
        }
        body.is-printing .printable-area th, 
        body.is-printing .printable-area td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
        }
        body.is-printing .printable-area th {
            background-color: #f2f2f2 !important;
            font-weight: bold;
        }
        body.is-printing .printable-area .no-print-border {
            border: none !important;
        }
      }
    </style>
